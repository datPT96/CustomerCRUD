<html lang="en">

    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <title>Customer Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Customer Manager</h1>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Status</th>
              <th scope="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-customer">
                  <i class="fa-solid fa-user-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="listCustomers"></tbody>
        </table>
      </div>
    </div>
    
    <!-- The Modal Add Customer-->
    <div class="modal" id="create-customer">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create New Customer</h4>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form id="create-customer-form">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control mb-2" id="first-name" placeholder="Enter your first name" required>
                <label for="last-Name" class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control mb-2" id="last-name" placeholder="Enter your last name" required>
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control mb-2" name="email" id="email" placeholder="Enter your email" required>
                <label class="form-label">Status:</label>
                <input type="radio" class="form-check-input" name="active" id="status1" value="true">
                <label for="status1">Active</label>
                <input type="radio" class="form-check-input" name="active" id="status2" value="false">
                <label for="status2">Inactive</label>
            </form>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="create-customer-form"  id="click-add" >Create</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>

    <!-- The Modal Update Customer-->
    <div class="modal" id="update-customer">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update Customer</h4>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form id="update-customer-form">

                <input type="text" class="form-control mb-2" name="id" id="id" disabled>
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control mb-2" id="first-name" placeholder="Enter your first name" required>
                <label for="last-Name" class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control mb-2" id="last-name" placeholder="Enter your last name" required>
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control mb-2" name="email" id="email" placeholder="Enter your email" required>
                <label class="form-label">Status:</label>
                <input type="radio" class="form-check-input" name="active" id="status1" value="true">

                <input type="radio" class="form-check-input" name="active" id="status2" value="false">
                <label for="status2">Inactive</label> -->
            </form>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="update-customer-form"  id="save-changes">Save Changes</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>

      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
